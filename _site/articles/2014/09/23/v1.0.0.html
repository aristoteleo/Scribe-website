    <article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">Monocle 1.0.0 released</h1>
    <p class="post-meta">
      <time datetime="2014-09-23T00:00:00-07:00" itemprop="datePublished">
        
        Sep 23, 2014
      </time>

  <div class="post-content" itemprop="articleBody">
